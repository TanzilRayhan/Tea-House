<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes-House</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'orange-btn': 'linear-gradient(270deg, #F00 0%, #FF8938 100%))',
              }
            }
          }
        }
      </script>
      <script src="https://kit.fontawesome.com/335c6236a6.js" crossorigin="anonymous"></script>
      <!-- fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
      <style>
        .manrope{
            font-family: 'Manrope', sans-serif;
        }
      </style>
</head>
<body class="manrope">
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content lg:mt-20 gap-10 flex-col lg:flex-row">
              <div>
                <h1 class="text-4xl lg:text-7xl font-bold">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-xs lg:text-xl py-6">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="btn btn-error">Explore More</button>
              </div>
              <div>
                <img src="./images/banner.png" class="max-w-xs lg:max-w-xl" />
                 <!-- Ratings badge -->
                <div class="-mt-20 flex items-center bg-white p-6 gap-4 w-60 rounded-lg drop-shadow-lg">
                    <i class="fa-solid fa-star fa-2xl" style="color: #ffbc05;"></i>
                    <div>
                        <h3>5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </header>
    <main></main>
</body>
</html>
